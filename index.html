<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Nothing to see here</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="theme-color" content="#485151"/>
		
		<style>
			html {background-color: #485151; overflow: hidden;}
			html, body, .bg, .hidden-content {width: 100%; height: 100%; margin: 0; padding: 0; border: 0}
			.bg { background-image: url("img/tenor.gif"); background-size: 25%;}
			.invisible-button {width: 10%; height: 4%; position: absolute; top: 98%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%); z-index: 999 }
			h1 {font-size: 2em; text-align: center}
			a {font-size: 1.05em; text-align: center}
			p {font-size: 0.85em; text-align: center}
			@media only screen and (max-width: 1100px){html, a, a:visited, a:hover, a:active {color: #fff} .bg {background-size: contain; background-repeat: no-repeat; background-position: center} .invisible-button {height: 3%; top: 98.5%; background-color: #454d4d} h1 {font-size: 1.5em} a {font-size: 1em} p {font-size: .8em}}
			.hidden-content {text-align: center; font-family: "Courier New", Courier}
			.child {width: 90%; position: relative; top: 50%; transform: translate(0, -50%); margin: 0 auto;}
			a, a:visited, a:hover, a:active {color: inherit}
			.scroll-up {padding-top: 50px; cursor: pointer}
			.invisible-button, .scroll-up {cursor: pointer; -webkit-tap-highlight-color: rgba(0,0,0,0);}
		</style>
    </head>
    <body>
        <div class="bg"></div>
		<div class="invisible-button" onclick="window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });"></div>
		<div class="hidden-content">
			<div class="child">
				<h1>Congratulazioni!<br/>Hai scoperto il contenuto nascosto.</h1>
				<a href="medioevo">Clicca qui per vederlo</a>
				<p class="scroll-up" onclick="window.scrollTo({ top: -document.body.scrollHeight, behavior: 'smooth' });">(Torna su)</p>
			</div>
		</div>
    </body>
</html>
